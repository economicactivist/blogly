
{% extends 'base.html' %}
{% block header %}
    <h1 class="main-header">New User Form</h1>
{% endblock header %}
{% block content %}
    <form action="/users/new" method="post">
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="first_name" placeholder="Enter first name">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="last_name" placeholder="Enter last name">
        <label for="imgurl">Image URL</label>
        <input id="imgurl" type="text" name="img_url" placeholder="Provide an image of this user">
    <button type="submit" class="green-submit">Add User</button>
    </form>
{% endblock content %}
