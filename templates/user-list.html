{% extends 'base.html' %}
{% block header %}
    <h1 class="main-header">{{title}}</h1>
{% endblock header %}
{% block content %}
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('show_user_detail')}}">{{user}}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_new_user')}}"><button class="gray-submit">Add User</button></a>
{% endblock content %}
