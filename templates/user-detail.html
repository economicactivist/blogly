
{% extends 'base.html' %}
{% block header %}
    
{% endblock header %}
{% block content %}
  <div class="user-wrapper">
      <!-- add image source -->
      <div class="user-img"><img src={{user.image_url}} alt="image of user"></div>
      <div class="name-and-buttons">
          <!-- add name variable -->
        <h1 class="main-header">{{user.fullname()}}</h1> 
        <a href="{{url_for('edit_user', user=user)}}"><button class="blue-submit">Edit</button></a>
        <a href="{{url_for('delete_user', user_id=user.id)}}"><button class="red-submit">Delete</button></a>
      </div>
  </div>
{% endblock content %}
